<div class="flex flex-col items-center h-full gap-6 bg-[#002752]" (keydown)="onEditLocationInputKeydown($event)"
    tabindex="0">

    <!-- Logo Section -->
    <button class="px-4 pt-4" (click)="onLogoClick()">
        <img src="../../../assets/images/Logo.svg" alt="Logo">
    </button>

    <!-- Sidebar Items Container -->
    <div class="flex flex-col gap-4 overflow-y-auto overflow-x-hidden
            [&::-webkit-scrollbar]:w-0
            [&::-webkit-scrollbar-track]:bg-transparent
            [&::-webkit-scrollbar-thumb]:bg-gray-300
            [&::-webkit-scrollbar-thumb]:rounded-full
            hover:[&::-webkit-scrollbar-thumb]:bg-gray-400">

        <!-- Sidebar Items -->
        <ng-container *ngFor="let item of SidebarItems">

            <!-- Normal Mode or Special Items -->
            <ng-container *ngIf="!editMode || item.linkId === -1">
                <app-side-button [iconName]="item.icon" [content]="item.name" [activeState]="item.activeState"
                    (buttonClicked)="onSideButtonClick(item)" />
            </ng-container>

            <!-- Edit Mode Items -->
            <ng-container *ngIf="editMode && item.linkId !== -1">
                <div class="flex items-center gap-2">
                    <input type="text" [(ngModel)]="editLocationNames[item.linkId]"
                        class="rounded bg-[#002752] border border-gray-600 px-3 py-2 text-white placeholder-gray-300 shadow focus:outline-none focus:border-yellow-400" />
                    <lucide-icon name="Diamond" size="20" color="white"></lucide-icon>
                </div>
            </ng-container>

        </ng-container>

        <!-- Add Location Input -->
        <div *ngIf="showAddLocationInput" class="flex justify-center pb-2">
            <input id="add-location-input" type="text" [(ngModel)]="newLocationName"
                (keydown)="onAddLocationInputKeydown($event)" placeholder="Enter location name"
                class="rounded bg-[#002752] border border-gray-600 px-3 py-2 text-white placeholder-gray-300 shadow focus:outline-none focus:border-yellow-400" />
        </div>

    </div>

    <!-- Action Buttons -->
    <div class="flex w-full py-4 mt-auto justify-around">

        <!-- Add Location Button -->
        <button class="hover:bg-gray-700 rounded-full p-2" (click)="onAddLocationIconClick()" [disabled]="editMode">
            <lucide-icon name="plus" size="24" color="white"></lucide-icon>
        </button>

        <!-- Edit Mode Toggle -->
        <button *ngIf="!editMode" class="hover:bg-gray-700 rounded-full p-2" (click)="onEditModeClick()">
            <lucide-icon name="Pencil" size="24" color="white"></lucide-icon>
        </button>

        <!-- Edit Mode Actions -->
        <ng-container *ngIf="editMode">
            <button class="hover:bg-gray-700 rounded-full p-2" (click)="onEditConfirmClick()">
                <lucide-icon name="check" size="24" color="white"></lucide-icon>
            </button>
            <button class="hover:bg-gray-700 rounded-full p-2" (click)="onEditCancelClick()">
                <lucide-icon name="x" size="24" color="white"></lucide-icon>
            </button>
        </ng-container>

        <!-- Delete Button -->
        <button class="hover:bg-gray-700 rounded-full p-2" [disabled]="editMode">
            <lucide-icon name="trash-2" size="24" color="white"></lucide-icon>
        </button>

    </div>
</div>
