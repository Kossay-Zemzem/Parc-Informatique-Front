<div class="flex flex-col flex-1 min-h-0 ">
    <div class="border-b-2 mx-8"></div>

    <div *ngIf="loading" class="flex flex-col gap-4 mt-4 px-4">
        <div *ngFor="let skeleton of [1,2,3,4]"
            class="animate-pulse flex flex-row items-center bg-gray-100 rounded-lg h-24 w-full">
            <div class="bg-gray-300 rounded-full h-16 w-16 mx-4"></div>
            <div class="flex flex-col gap-2 flex-1">
                <div class="bg-gray-300 h-4 w-1/2 rounded"></div>
                <div class="bg-gray-300 h-4 w-1/3 rounded"></div>
                <div class="bg-gray-200 h-3 w-1/4 rounded"></div>
            </div>
            <div class="bg-gray-300 h-8 w-8 rounded mx-4"></div>
        </div>
    </div>

    <!--Using a scroll bar alternative-->
    <div *ngIf="!loading" class="flex flex-col gap-4 mt-4 px-4 overflow-y-auto overflow-x-hidden
            [&::-webkit-scrollbar]:w-2
            [&::-webkit-scrollbar-track]:bg-transparent
            [&::-webkit-scrollbar-thumb]:bg-gray-300
            [&::-webkit-scrollbar-thumb]:rounded-full
            hover:[&::-webkit-scrollbar-thumb]:bg-gray-400
                h-full max-h-[calc(100vh-120px)]
                sm:max-h-[calc(100vh-140px)]
                md:max-h-[calc(100vh-160px)]
                lg:max-h-[calc(100vh-120px)]" id="machine-list">
        <app-machine-card *ngFor="let machine of data" [machine]="machine"
            (machineDeleted)="UpdateMachineList($event)" />
    </div>
</div>
