<div class="flex flex-row h-screen gap-3 overflow-x-auto
            [&::-webkit-scrollbar]:w-0 [&::-webkit-scrollbar]:h-0
            [&::-webkit-scrollbar-thumb]:bg-gray-300
            [&::-webkit-scrollbar-track]:bg-transparent" *ngIf="showLayout(); else noLayout">
  <!--   <app-side-bar [SidebarItems]="SidebarItems"></app-side-bar> -->
  <app-side-bar></app-side-bar>
  <div class="flex flex-col flex-auto h-full">
    <app-header [title]="title" />
    <div class="px-6 pb-2 flex-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<ng-template #noLayout>
  <router-outlet></router-outlet> <!-- Only the core content for excluded routes -->
</ng-template>
